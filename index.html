<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>Random User</title>
</head>
<body>
    <div class="selection">
        <nav class="sidebar">
            <h1>Select filters</h1>
            <ul class="checkbox">
                <li>
                    <input type="checkbox" id="first-name" class="menu-toggle" data-menu="first-name">
                    <label for="first-name">First Name</label>
                </li>
                <li>
                    <input type="checkbox" id="last-name" class="menu-toggle" data-menu="last-name">
                    <label for="last-name">Last Name</label>
                </li>
                <li>
                    <input type="checkbox" id="picture" class="menu-toggle" data-menu="picture">
                    <label for="picture">Picture</label>
                </li>
                <li>
                    <input type="checkbox" id="country" class="menu-toggle" data-menu="country">
                    <label for="country">Country</label>
                </li>
                <li>
                    <input type="checkbox" id="city" class="menu-toggle" data-menu="city">
                    <label for="city">City</label>
                </li>
                <li>
                    <input type="checkbox" id="street" class="menu-toggle" data-menu="street">
                    <label for="street">Street</label>
                </li>
                <li>
                    <input type="checkbox" id="e-mail" class="menu-toggle" data-menu="e-mail">
                    <label for="e-mail">Email</label>
                </li>
                <li>
                    <input type="checkbox" id="age" class="menu-toggle" data-menu="age">
                    <label for="age">Age</label>
                </li>
                <li>
                    <input type="checkbox" id="phone" class="menu-toggle" data-menu="phone">
                    <label for="phone">Phone</label>
                </li>
            </ul>
        </nav>
    </div>
    <div class="generate">
        <button type="button" class="generate-button">Generate Random User</button>
        <div class="user-container">
            <div class="user-details">
                <h2 class="name"></h2>
            </div>
        </div>                    
    </div>
    <script src="script.js"></script>
</body>
</html>
